<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ExaMind</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f3ff;
      color: #2d1b4e;
      margin: 0;
    }
    header {
      background: #6d28d9;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    button {
      background-color: #6d28d9;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>ExaMind</header>

  <div class="container">
    <button onclick="window.location.href='#fiches'">Commencer</button>
    <div id="fiches">
      <!-- Les fiches seront injectées ici par app.js -->
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    const container = document.getElementById('fiches');

    // On vérifie que le tableau fiches existe
    if(typeof fiches !== "undefined") {
