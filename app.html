<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ExaMind - Fiches</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>ExaMind</header>

  <div class="container" id="fiches-container">
    <!-- Les fiches seront injectÃ©es ici par app.js -->
  </div>

  <script src="app.js"></script>
  <script>
    const container = document.getElementById('fiches-container');

    if(typeof fiches !== "undefined") {
      fiches.forEach(fiche => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<h3>${fiche.titre} (${fiche.type})</h3><p>${fiche.contenu}</p>`;
        container.appendChild(div);
      });
    } else {
      container.innerHTML = "<p>Aucune fiche disponible pour l'instant.</p>";
    }
  </script>

</body>
</html>
